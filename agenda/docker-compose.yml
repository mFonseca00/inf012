version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agenda_postgres
    environment:
      POSTGRES_DB: agendadb
      POSTGRES_USER: agenda
      POSTGRES_PASSWORD: agenda
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agenda_network

volumes:
  postgres_data:

networks:
  agenda_network:
    driver: bridge