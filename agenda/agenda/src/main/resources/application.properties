spring.application.name=agenda

# Datasource (Postgres - Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/agendadb
spring.datasource.username=agenda
spring.datasource.password=agenda
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# Use Flyway for schema migrations; do not let Hibernate auto-create the schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger / OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html