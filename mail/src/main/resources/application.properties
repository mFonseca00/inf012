spring.application.name=mail
server.port=8081

# Datasource (Postgres - Docker)
spring.datasource.url=jdbc:postgresql://localhost:5435/clinicemaildb
spring.datasource.username=email
spring.datasource.password=clinicemailpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# Use Flyway for schema migrations; do not let Hibernate auto-create the schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123
broker.queue.email.name=default.email

