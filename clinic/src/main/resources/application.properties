spring.application.name=clinic

# Datasource (Postgres - Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/clinicdb
spring.datasource.username=clinic
spring.datasource.password=clinicpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# Use Flyway for schema migrations; do not let Hibernate auto-create the schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# You can override these with environment variables (SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, etc.)
